<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex">
    <div class="bg-light border-end" style="min-width: 220px; height: 100vh;">
      <div class="p-3 border-bottom">
        <strong id="currentUsername">👤 </strong>
      </div>
      <ul class="nav flex-column p-2">
        <button onclick="window.location.href='projects.html'" class="btn btn-outline-secondary btn-sm">Quay lại</button>
        <li class="nav-item"><a class="nav-link active" href="#" data-section="user">👥 Quản lý người dùng</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="log">📜 Lịch sử hoạt động</a></li>
      </ul>
    </div>

    <div class="container-fluid p-4" style="flex-grow: 1;">
      <!-- Quản lý user -->
      <div id="section-user" class="dashboard-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex gap-2">
            <h3>👥 Quản lý người dùng</h3>
            <button class="btn btn-primary" id="btnAddUser">Đăng ký mới</button>
          </div>
        </div>
        <div id="userList">Đang tải...</div>
      </div>

      <!-- Lịch sử hoạt động -->
      <div id="section-log" class="dashboard-section d-none">
        <h3>📜 Lịch sử hoạt động</h3>
        <div id="auditLog">Đang tải...</div>
      </div>
    </div>
  </div>

  <!-- Modal user -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userFormTitle">Thêm người dùng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" />
            <div class="mb-3">
              <label for="inputFullName" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="inputFullName" required />
            </div>
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" id="inputUsername" required />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="mb-3">
              <label for="inputEmployeeId" class="form-label">Mã nhân viên</label>
              <input type="text" class="form-control" id="inputEmployeeId" />
            </div>
            <div class="mb-3">
              <label for="inputRole" class="form-label">Vai trò</label>
              <select class="form-select" id="inputRole" required>
                <option value="EMPLOYEE">Nhân viên</option>
                <option value="ADMIN">Quản trị viên</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-primary" id="btnSaveUser">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
