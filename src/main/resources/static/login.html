<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<title>Đăng nhập - Task Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

	<div class="card shadow p-4" style="min-width: 360px;">
		<h3 class="mb-3 text-center">Đăng nhập hệ thống</h3>

		<form id="loginForm">
			<div class="mb-3">
				<label for="username" class="form-label">Tài khoản</label>
				<input type="text" class="form-control" id="username" required autocomplete="username">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Mật khẩu</label>
				<input type="password" class="form-control" id="password" required autocomplete="current-password">
			</div>
			<button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
		</form>

		<div id="errorMsg" class="text-danger text-center mt-3 d-none fw-semibold"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="js/auth.js"></script>

</body>

</html>
